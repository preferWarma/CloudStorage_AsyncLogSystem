<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志管理系统</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-header">
                    <h4>日志管理</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="logManager.loadFileList()">
                            文件列表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showStatistics()">
                            统计信息
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- 搜索栏 -->
                <div class="search-bar">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="searchInput" class="form-control" 
                                   placeholder="搜索日志文件...">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" onclick="searchFiles()">搜索</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success" onclick="refreshFiles()">刷新</button>
                        </div>
                    </div>
                </div>
                
                <!-- 文件列表 -->
                <div id="fileListContainer">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>大小</th>
                                <th>上传时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="fileTableBody">
                            <!-- 动态填充 -->
                        </tbody>
                    </table>
                    
                    <!-- 分页 -->
                    <nav aria-label="页面导航">
                        <ul class="pagination" id="pagination">
                            <!-- 动态填充 -->
                        </ul>
                    </nav>
                </div>
                
                <!-- 日志内容查看模态框 -->
                <div class="modal fade" id="logContentModal" tabindex="-1">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">日志内容</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="log-content-controls mb-3">
                                    <input type="text" id="contentSearch" class="form-control d-inline-block w-auto" 
                                           placeholder="搜索内容...">
                                    <button class="btn btn-sm btn-outline-primary" onclick="searchInContent()">搜索</button>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="logManager.downloadFile(logManager.currentFileId)">下载</button>
                                </div>
                                <pre id="logContentDisplay" class="log-content"></pre>
                                <div class="log-pagination">
                                    <button class="btn btn-sm btn-outline-primary" onclick="logManager.loadPrevLines()">上一页</button>
                                    <span id="lineInfo">第 1-100 行</span>
                                    <button class="btn btn-sm btn-outline-primary" onclick="logManager.loadNextLines()">下一页</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
